<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Melos - A tool for managing Dart projects with multiple packages.</title>
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="description" content="A tool for managing Dart projects with multiple packages.">
  <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/docsify/lib/themes/vue.css">
  <link rel="stylesheet" href="styles.css" type="text/css">
  <link rel="icon" type="image/png" href="https://static.invertase.io/assets/melos-logo.png"/>
  <style>
    a.app-name-link img {
      width: 70px;
    }
  </style>
</head>
<body>
  <div id="app"></div>
  <script>
    window.__DEV__ = window.location.hostname === 'localhost' || window.location.hostname === '127.0.0.1';
    window.$docsify = {
      name: 'melos',
      repo: 'invertase/melos',
      basePath: __DEV__ ? '' : '/melos/',
      loadSidebar: true,
      subMaxLevel: 2,
      logo: 'https://static.invertase.io/assets/melos-logo.png',
      themeColor: '#3B546A',
      search: 'auto',
    }
  </script>
  <script src="//cdn.jsdelivr.net/npm/docsify/lib/docsify.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/search.min.js"></script>
</body>
</html>
