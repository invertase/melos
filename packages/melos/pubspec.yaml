name: melos
description:
  A tool for managing Dart & Flutter repositories with multiple packages
  (monorepo). Supports automated versioning via Conventional Commits. Inspired
  by JavaScripts Lerna package.
version: 7.3.0
homepage: https://melos.invertase.dev/~melos-latest
repository: https://github.com/invertase/melos/tree/main/packages/melos
issue_tracker: https://github.com/invertase/melos/issues
resolution: workspace

topics:
  - tool
  - repository-management
  - cli
  - monorepo
  - lerna

environment:
  sdk: ^3.9.0

executables:
  melos:

dependencies:
  ansi_styles: ^0.3.2+1
  args: ^2.7.0
  async: ^2.13.0
  cli_launcher: ^0.3.2+1
  cli_util: ^0.4.2
  collection: any
  conventional_commit: ^0.6.1+1
  file: ^7.0.1
  glob: ^2.1.3
  graphs: ^2.3.2
  http: ^1.5.0
  meta: any
  mustache_template: ^2.0.0
  path: any
  platform: ^3.1.6
  pool: ^1.5.1
  prompts: ^2.0.0
  pub_semver: ^2.2.0
  pub_updater: ^0.5.0
  pubspec_parse: ^1.5.0
  string_scanner: ^1.4.1
  xml: ^6.6.1
  yaml: ^3.1.3
  yaml_edit: ^2.2.2

dev_dependencies:
  mockito: ^5.5.0
  test: any
